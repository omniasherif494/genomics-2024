<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
            text-align: center;
        }

        .slide-box {
            border: 1px solid #ddd; 
            padding: 10px; 
            display: inline-block; 
        }

        img {
            width: 100%; 
            height: auto;
        }
    </style>
</head>
<body>

    <ul>
        <li><a href="#" id="galleryLink">Gallery</a></li>
    </ul>

    <div class="slideshow-container">
        <div class="mySlides">
            <div class="slide-box">
                <img src="image 1.jpeg" alt="Slide 1">
            </div>
        </div>

        <div class="mySlides">
            <div class="slide-box">
                <img src="image 2.jpeg" alt="Slide 2">
            </div>
        </div>

        <div class="mySlides">
            <div class="slide-box">
                <img src="image 3.jpg" alt="Slide 3">
            </div>
        </div>

        <div class="mySlides">
            <div class="slide-box">
                <img src="image 4.jpg" alt="Slide 4">
            </div>
        </div>

        <div class="mySlides">
            <div class="slide-box">
                <img src="image 5.jpg" alt="Slide 5">
            </div>
        </div>
         
        <div class="mySlides">
            <div class="slide-box">
                <img src="image 6.jpg" alt="Slide 6">
            </div>
        </div>

        <div class="mySlides">
            <div class="slide-box">
                <img src="image 8.jpg" alt="Slide 8">
            </div>
        </div>

        <div class="mySlides">
            <div class="slide-box">
                <img src="image 9.jpg" alt="Slide 9">
            </div>
        </div>

        <div class="mySlides">
            <div class="slide-box">
                <img src="image 9(1).jpg" alt="Slide 10(2)">
            </div>
        </div>

        <div class="mySlides">
            <div class="slide-box">
                <img src="image 10.jpg" alt="Slide 10">
            </div>
        </div>

        <div class="mySlides">
            <div class="slide-box">
                <img src="image 11.jpg" alt="Slide 11">
            </div>
        </div>

        <div class="mySlides">
            <div class="slide-box">
                <img src="image 12.jpg" alt="Slide 12">
            </div>
        </div>

        <div class="mySlides">
            <div class="slide-box">
                <img src="image 13.jpg" alt="Slide 13">
            </div>
        </div>
        <script>
            var slideIndex = 0;

            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");

                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                slideIndex++;

                if (slideIndex > slides.length) {
                    slideIndex = 1;
                }

                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 2000); // Change slide every 2 seconds (2000 milliseconds)
            }

            showSlides();

            document.getElementById("galleryLink").addEventListener("click", function(event) {
                event.preventDefault()
                alert("Gallery link clicked! You can navigate to the gallery page.");
            });
        </script>
    </div>
</body>
</html>
